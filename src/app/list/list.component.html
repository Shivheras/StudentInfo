  <div style="margin-left: 20px;width: 300px;margin-top: 20px;">
    <select class="form-control" (change)="sel($event)"placeholder="Choose your Course">
      <option>Choose Student Id</option>
      
      <option *ngFor="let results of result" class="dropdown show">
        {{results.studentId}} {{results.name}}
      </option>
    </select>
    </div>
<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th> Id</th>
            <th>LIstId</th>
            <th>StudentId</th>
            
        </tr>
    </thead>

    <tr *ngFor="let i of httpData" class="table-light">
      <td> {{i.coursesId}}</td>
      <td>{{i.courseListId}}</td>
      <td>{{i.studentId}}</td>
      
        <td><button (click)="del(i.coursesId)">Delete</button></td>
    </tr>
</table>
