<style>
  .button {
    width:33rem;
  background-color: #5d2e90; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
</style>
<form [formGroup]="userFormGroup">
   <div class="container">
     <div class="h3">
     <a style="color:black" class="text-center d-block mb-5 logo_text"> Edit Here </a></div>
  
  <div class="col-md-6 offset-md-3">
  <div class="form-group">
    <div class="form-row">
		<div class="col">
 <label for="exampleInputEmail1">Name</label>
			<input type="text" class="form-control" formControlName="name" placeholder=" Name">
      <div  *ngIf="userFormGroup.controls.password.invalid && userFormGroup.controls.name.touched" style="color:red">This field is required </div>
    </div>
   
		
             
			</div>
   
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email"aria-describedby="emailHelp" placeholder="Enter email">
   <div  *ngIf="userFormGroup.controls.password.invalid && userFormGroup.controls.email.touched" style="color:red">This field is required </div>
    <br>
    <div class="form-group">
   
      <label for="exampleInputPassword1">Mobile No</label>
      <input type="text" class="form-control" id="exampleInputPassword1" formControlName="mobile"placeholder="Enter Mobile Number">
    <div  *ngIf="userFormGroup.controls.password.invalid && userFormGroup.controls.mobile.touched" style="color:red">This field is required </div>
    </div>
  <div class="form-group">
   
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password"placeholder="Password">
  <div  *ngIf="userFormGroup.controls.password.invalid && userFormGroup.controls.password.touched" style="color:red">This field is required </div>
  </div>
  </div>

  <button class="button" (click)="change()">Save Changes</button>
  
  </div></div>
</form>
