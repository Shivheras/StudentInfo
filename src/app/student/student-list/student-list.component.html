<button style="margin-top: 50px;margin-left: 10px;" [routerLink]="['/add-stud']"class="btn btn-primary">MyCourse</button>
<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th> Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile Number</th>
            <th>Password</th>
        </tr>
    </thead>

    <tr *ngFor="let i of httpData" class="table-light">
        <td>{{i.studentId}}</td>
        <td> {{i.name}}</td>
        <td> {{i.email}}</td>
        <td>{{i.mobileNo}}</td>
        <td>{{i.password}}</td>
        <td><button [routerLink]="['/edit',i.studentId]">edit</button></td>
        <td><button (click)="del(i.studentId)">Delete</button></td>
    </tr>
</table>
